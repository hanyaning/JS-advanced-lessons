<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    //非严格模式下，this指向window
    function thisTest(){
    console.log(this === window);
    }
    thisTest();  //true

    //如果this.b在函数内部，输出依然为Hi
    var a = 10,b = "Hi";
    function thisTest2(){
        this.a = 20;
        delete this.b;
        this.c = "新添加属性";
    }
    thisTest2();
    console.log(a,c);    20,"新添加属性"
    console.log(b);    'Hi'

    //严格模式下的this指向undefined
    //可以用此来判断是否为严格模式
    function thisTest() {
        "use strict"
        console.log(this);
    }
    thisTest();   //undefined

    var point = {
    x:0,
    y:0,
    moveTo:function (x,y) {
            this.x = x;
            this.y = y;
        }
    };
    point.moveTo(1,1);//this绑定到当前对象，即point对象上
    console.log(point);  //{x:1,y:1,moveTo:function(x,y){}}
    


    //此时的this指的是新定义对象传入函数，当前的对象即是this
    //私有属性，形成闭包
    var Person = function(name,age){
    var namePrivate = name;
    var agePrivate = age;
    this.showMe = function(){
            console.log(namePrivate,agePrivate);
        }
    }
    var p1 = new Person("Mike",23);
    p1.showMe();    //Mike 23


    function Point(x,y) {
        this.x = x;
        this.y = y;
    }
    var p = new Point(2,3);
    console.log(p);  //{x:2,y:3}
    function Point(x,y) {
        this.x = x;
        this.y = y;
    }
    var p = new Point(2,3);
    console.log(p);
    //直接调用Point方法时，同样可以使用。这是会定义在window上
    Point(5,6);
    console.log(window.x,window.y);   //5,6


    objA = {name:"AA",x:1};
    objB = {name:"BB",x:5};
    objA.test = function () {
        console.log(this.name,this.x);
    };
    objA.test();   //AA 1
    /*Function.prototype.call() 使用给定的this参数以及分别给定的参数来呼叫某个函数。即定义在一个对象上的函数，
      另一个对象可以通过call()方法切换方法定义的对象。同样apply方法也可以做到
      apply()和call()的区别为apply()只能接受单一的array作为参数，而call()则可以接受一连串的字符串
    */
    objA.test.call(objB);   //BB 5


    //注意call()方法可以接受多个参数
    var bird = {
        name:"polly",
        fly:function(m,n){
            console.log("i'm:"+this.name+" i can fly ___",m,n);
        }
    };
    var me = {
        name:"QL"
    };
    bird.fly(5,6);   //i'm:polly i can fly ___ 5 6
    bird.fly.call(me,7,8);   //i'm:QL i can fly ___ 7 8

    //构造函数中的this指向new新创建的对象之中
    function point(x,y){
        this.x = x;
        this.y = y;
        this.moveTo = function(x,y){
            this.x = x;
            this.y = y;
        }
    }
    var p = new point(10,10);
    //this指向函数调用的主体
    console.log(p);    //{x:10,y:10,moveTo{}}
    p.moveTo(2,2);

    //moveTo方法中嵌套的moveToX函数作为一般函数看待，此函数中的this此时指向的是全局对象window而不是point
    var point = {
    x:0,
    y:0,
    moveTo:function (x,y) {
        //内部嵌套函数
        function moveToX() {
            this.x = x;//this绑定到了哪里？
            console.log(this.x);
            console.log(this);   //window
        }  
        //内部嵌套函数
        function moveToY() {
            this.y = y;//this绑定到了哪里？
            console.log(this.y);
            console.log(this);    //window
        }
        moveToX();
        moveToY();
    }
};
    point.moveTo(2,2);      //2,2
    console.log(point);     //{x:0,y:0,moveTo:function(){x:0,y:0}};
    console.log(window.x,window.y);    //2,2


    //使用变量（that或self）软绑定，使this指向正确
    //this不可以调用其他的函数，只是可以通过实例来调用，但是可以相互调用
    //that的指向和moveToX()和moveToY()的函数顺序执行有关,先执行X则y为0
    //bind可以进行硬绑定
    var point = {
        x:0,
        y:0,
        moveTo:function (x,y) {
                var that = this;//关键的一行，软绑定
                //内部嵌套函数
                function moveToX() {
                    that.x = x;//this改为that
                    console.log(that);   //{x: 2, y: 0, moveTo: ƒ}
                }
                //内部嵌套函数
                function moveToY() {
                    that.y = y;//this绑定到了哪里？
                   console.log(that);    //{x: 2, y: 2, moveTo: ƒ}
                }
                moveToX();
                moveToY();
            }
    };
    point.moveTo(2,2);
    console.log(point);  // {x:2,y:2,moveTo:function(x,y){x；2，y:2}}
    console.log(window.x,window.y);   //2,2



    //解决方案二：通过call和apply来解决
    var point = {
        x:0,y:0,
        moveTo:function (x,y) {
            function moveToX() {
                this.x = x;//this绑定到了哪里？
            }
            function moveToY() {
                this.y = y;//this绑定到了哪里？
            }
            moveToX.call(this);//->this.moveToX()->point.MoveToX()
            moveToY();
        }
    };
    point.moveTo(2,2);
    console.log(point);//2,0


    //解决方案三：通过bind来解决
    //bind()方法会创建一个新函数，称为绑定函数，当调用这个绑定函数时，绑定函数会以创建它时传入 bind()方法的第一个参数作为 this
    //传入 bind() 方法的第二个以及以后的参数加上绑定函数运行时本身的参数按照顺序作为原函数的参数来调用原函数。
    var point = {
        x:0,y:0,
        moveTo:function (x,y) {
            function moveToX() {
                console.log(this);
                this.x = x;//this绑定到了哪里？
            }
            function moveToY() {
                this.y = y;//this绑定到了哪里？
            }
            moveToX.bind(point)();
            moveToY.bind(point)();
        }
    };
    point.moveTo(2,2);
    console.log(point);



    function Point(x,y) {
    this.x = x;
    this.y = y;
    this.moveXY = function (x,y) {
        var that = this;//此处that为实例化出来的p对象
        function moveX(x) {
            that.x+=x;//this改为that
        }
        function moveY(y) {
            that.y+=y;//this改为that
        }
        moveX(x);
        moveY(y);
    }
}
    var p = new Point(2,3);
    p.moveXY(1,1);
    console.log(p);//输出为Point{x:3,y:4}，移动了(1,1)
</script>
