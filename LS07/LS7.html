    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<script>
    //&&当前一个为假的时候，不向后进行运算。全部为真才为真
    console.log(2>1&&4<5);  //true
    console.log(true&&(!2));  //false
    console.log(false&&("2" == 2));   //false
    console.log(false&&false);   //false

    //||如果第一个表达式的值为真。则不进行运算，全部为假的时候，表达式才为假
    console.log(2>1||4<5);   //true
    console.log(true||(!2)); //true
    console.log(false||("2" == 2));   //true
    console.log(false||false);   //false
    
    //&&短路原则：如果第一个运算表达式为假，则输出假的值。如果都为真，则输出真值的最后一个
    console.log(2&&4);   //4
    console.log(0&&4);   //0
    console.log({x:2}&&{name:"Jack"}); //{name:'Jack'}
    console.log(null&&"hello");   //null
    console.log({}&&"world");     //world

    //||短路原则:如果第一个表达式为假，则输出的是第一个真值的结果。如果为真，则输出的为第一个真值
    console.log(2||4);   //2
    console.log(0||4);   //4
    console.log({x:2}||{name:"Jack"});  //{x:2}
    console.log(null||"hello");     //hello
    console.log({}||"world");       //{}
    console.log(2 || 3);   //2

    //所有对象转换为布尔类型，都为true
    console.log((new Boolean(false))&&234);    //234
    console.log((new Boolean(false))||234);     //(new Boolean(false))

    //&&和||的组合，小括号的优先级最高

    var sum = function(a,b,c){
        b = b||4;
        c = c||5;
        return a+b+c;
    };
    console.log(sum(1,2,3));    //6
    console.log(sum(1,2));      //c没有值,则为5
    console.log(sum(1));        //10

    var sum = function(a,b,c){
        if(b!=false){b = b||4;}
        if(c!=false){c = c||5;}
        return a+b+c;
    };
    console.log(sum(1,2,3));    //6
    console.log(sum(1,2));   //8
    console.log(sum(1));     //10
    console.log(sum(1,0,0));  //1
</script>
</html>
