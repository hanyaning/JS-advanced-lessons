<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //Number的方法
    var n = 12345.6789;
    //toFixed()为将数字约等于为几位数
    console.log(n.toFixed(2));   //12345.68
    console.log(n.toFixed(3));   //12345.679
    //Number.prototype.toPrecision();方法用于将一个数转为指定位数的有效数字。参数为有效数字的位数，范围是1到21，超出这个范围会抛出RangeError错误。
    console.log(n.toPrecision(2));   //1.2e+4
    console.log(n.toPrecision(10));  //12345.67890
    // Number.prototype.toString();
    //方法可以接受一个参数，表示输出的进制。如果省略这个参数，默认将数值先转为十进制，在输出字符串；否则，就根据参数指定的进制，将一个数字转为某个进制的字符串。
    var n1 = 10;
    console.log(n1.toString());
    console.log(n1.toString(2));  //1010  以二进制的形式输出
    // Number.prototype.toExponential();方法用于将一个数转为科学计数法形式。参数有效范围同样为小数位数，范围为0到20，超出范围会抛出一个RangeError错误。
    console.log(n.toExponential());   //1.23456789e+4


    console.log(isNaN("12,3")); //true
    //Math.floor向下取整
    console.log(Math.floor(3.8)); //3
    console.log(Math.floor(-3.8)); //-4
    //Math.ceil向上取整
    console.log(Math.ceil(-3.2)); //-3
    //Math.round四舍五入
    console.log(Math.round(-3.5)); //-3
    console.log(Math.round(-3.8));  //-4


    //字符串比较
    console.log("A" > "a");   //false
    //考虑本地化的字符排序
    console.log("B".localeCompare("A"));  //1
    console.log("A".localeCompare("A")); //0
    console.log("A".localeCompare("B"));  //-1

    //字符串方法
    var str = "abcdef";
    //当slice其参数为负数时，则从末尾开始数
    console.log(str.slice(2));  //cdef
    console.log(str.slice(2,5)); //cdef
    console.log(str.slice(-2));   //fe
    console.log(str.slice(-2,2));  //''
    console.log(str.slice(2,-2));    //dc
    //split按照规定的字符，将字符串分割，形成数组。第二个参数为行成数组后元素的个数
    console.log(str.split("c"));    //["ab","def"]
    console.log(str.split("c",1));   //["ab"]
    console.log(str.split("c",0));     //[]
    //charAt返回指定位置上的字符，charAt返回的是指定位置字符代表的ASCII
    console.log(str.charAt(2));   //c
    console.log(str.charCodeAt(2));  //99
    //indexOf找到所需字符的所在位置，第二个参数为从哪个位置开始寻找
    console.log(str.indexOf("d"));  //3
    console.log(str.indexOf("d",1));  //3

    var str1 = "abcdefghijklmn";
    //substr(a,b)为截取字符串，a为开始的位置，b为截取字符串的长度
    console.log(str1.substr(2,5));   //cdefg
    console.log(str1);      //str1并没有被破坏
    //substring(a,b)也是截取字符串长度,a为开始的位置,b为截止的位置+1
    console.log(str1.substring(2,5));  //cde
    console.log(str1);     //str1仍然没有被破坏

    //String.prototype.trim( );    返回已移除前导空格、尾随空格和行终止符的原始字符串
    console.log(str1.trim());   //abcdefghijklmn
    //String.prototype.toLowerCase( );    
    console.log(str1.toLowerCase());  //str1
    //String.prototype.toLocaleLowerCase( );   //小写本地
    console.log(str1.toLocaleLowerCase());  //str1    
    //String.prototype.toUpperCase( );   
    console.log(str1.toLocaleUpperCase());   //将str1变为大写,本地
    //String.prototype.toLocaleUpperCase( );
    console.log(str1.toUpperCase());      //将str1变为大写

    //String.prototype.lastIndexOf(searchingString,position?);  第二个参数为所要寻找的字符最后的位置,在position包括它，之前找
    var str2 = 'deddddgtthyujut';
    console.log(str2.lastIndexOf("u"));
    console.log(str2.lastIndexOf("u",5));   //-1

</script>
</html>
