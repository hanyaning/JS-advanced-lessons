<script>
        //Symbol生成唯一值
        let s1 = Symbol('s1');
    let s2 = Symbol('s2');
    let s3 = Symbol('s1');
    console.log(s1 == s3);  //fasle
    
    //Symbol作为对象的属性名，永远不会重复
    /*
        使用方式：
            对象[symbol]
            {
                [symbol]:属性值
            }
    */
    let obj = {};
    obj[s1] = 'hello';
    //obj.s1 = 'world';
    let obj1 = {
        [s1]:'world'
    }
    console.log(obj[s1]);

    /*
        Symbol.for()首先查看是否存在该描述信息的Symbol变量存在直接获取，不存在的话会新建一个Symbol
    */

    //将重复出现的元素过滤掉，没有重复值
    let s1 = new Set([1,2,3,4,5,6,1,2,3]);
    console.log(s1);
    for(var i of s1){
        console.log(i);
    }
